<div class="dialog-container">
    <h2>Sale call</h2>

    <h3>1. General questions</h3>
    <div class="form-container">
        <div>
            <mat-form-field class="form-field">
                <mat-label>Short description of your company</mat-label>
                <textarea [(ngModel)]="companyDescription" class="input" matInput></textarea>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="form-field">
                <mat-label>The goal of your investment</mat-label>
                <textarea [(ngModel)]="goalInvestment" class="input" matInput></textarea>
            </mat-form-field>
        </div>
    </div>

    <h3>2. Requirements</h3>
    <div class="form-container">
        <div>
            <mat-form-field class="form-field">
                <mat-label>Important requirements for you</mat-label>
                <textarea [(ngModel)]="importantRequirements" class="input" matInput></textarea>
            </mat-form-field>
        </div>
    </div>

    <h3>3. Time frame</h3>
    <div class="form-container">
        <mat-checkbox class="example-margin" [(ngModel)]="isTimeframe" >Do you have a Time frame?</mat-checkbox>
        <mat-form-field *ngIf="isTimeframe">
            <mat-label>Time frame date</mat-label>
            <input [(ngModel)]="timeFrameDate" matInput placeholder="Time frame date" [matDatepicker]="picker1">
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
    </div>

    <h3>4. More notice</h3>
    <div class="form-container">
        <mat-form-field class="form-field">
            <mat-label>Notice</mat-label>
            <textarea [(ngModel)]="notice" class="input" matInput></textarea>
        </mat-form-field>
    </div>

    <h3>4. Amount sold</h3>
    <div class="form-container">
        <mat-form-field class="form-field">
            <mat-label>Amount sold</mat-label>
            <input [(ngModel)]="amountSold" matInput type="number" placeholder="0">
        </mat-form-field>
    </div>

    <mat-checkbox class="example-margin" [(ngModel)]="isSaled" >Not saled</mat-checkbox>

    <mat-dialog-actions>
        <button mat-button >Cancel</button>
        <button mat-button cdkFocusInitial (click)="saveInfosQualiCall()" >Save</button>
    </mat-dialog-actions>
</div>
