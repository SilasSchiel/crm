<div class="dialog-container">
    <mat-progress-bar class="progress-bar" mode="indeterminate"></mat-progress-bar>
    <h2 mat-dialog-title>Edit Adress</h2>

    <div>
        <mat-form-field *ngIf="user" appearance="outline" class="full-width">
            <mat-label> Street + House No. </mat-label>
            <input matInput [(ngModel)]="user.street" placeholder=" {{ data.docData?.street }} ">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field *ngIf="user" class="mr-16" appearance="outline">
            <mat-label> Zip Code </mat-label>
            <input matInput [(ngModel)]="user.zipCode" user.zipCodplaceholder="Placeholder">
        </mat-form-field>
        <mat-form-field *ngIf="user" appearance="outline">
            <mat-label> City </mat-label>
            <input matInput [(ngModel)]="user.city" placeholder="Placeholder">
        </mat-form-field>
    </div>

    <mat-dialog-actions>
        <button mat-button (click)="dialogRef.close()" >Cancel</button>
        <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
    </mat-dialog-actions>
</div>
